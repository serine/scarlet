.line{
	display: block;
	width: 100%;
	margin: 40px 0;
	height: 4px;
	background-color: #fff;
	position: relative;
}

.line > span{
	width: 20px;
	height: 20px;
	border-radius: 10px;
	background-color: #fff;
	display: inline-block;
	position: absolute;
	top: -8px;
	left: 0;
	text-align: center;
	font-weight: bold;
}

.line > span:nth-child(2){
	left: 33.33%;
	margin-left: -10px;
}

.line > span:nth-child(3){
	left: 66.66%;
	margin-left: -10px;
}

.line > span:nth-child(4){
	left: initial;
	right: 0;
}

.line > span:nth-child(5){/* transport vehicle node */
	left: initial;
	right: 20%;
	margin-top: -3px;
	border-radius: initial;
	border: 3px solid #000;
}

.bus, .bus > span{
	background-color: #FF8201;
}

.tram, .tram > span{
	background-color: #78BE21;
}

.train, .train > span{

}

.regional, .regional > span{

}

}

.selected{
	background-color: #000!important;
	border: 3px solid white;
	margin-top: -3px;
	border-radius: 22px!important;
}

p{
